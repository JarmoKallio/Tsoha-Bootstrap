{% extends "base.html" %}
{% block content %}
<h1>käyttäjätietojen päivitys</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Nimi</th>
            <th>Käyttöoikeus</th>
        </tr>
    </thead>

    <tbody>
        {% for käyttäjä in käyttäjät%}
        <tr>
            <td><a href="{{base_path}}/muokkaus/kayttaja/{{käyttäjä.kayttaja_id}}">{{käyttäjä.nimi}}</a></td>
            <td>{{käyttäjä.kayttooikeus}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
