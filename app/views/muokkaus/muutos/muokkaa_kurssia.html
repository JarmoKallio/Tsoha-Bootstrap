{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa kurssia</h1>

  <!--virheiden kÃ¤sittely..-->
  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}


  <form method="post" action="{{base_path}}/muokkaus/muutos/testi/{{attributes.kurssi_id}}">
    <div class="form-group">
      <label class="control-label">nimi</label>
      <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
      <label class="control-label">laitos</label>
      <input type="text" name="laitos" class="form-control" value="{{attributes.laitos}}">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna muutokset</button>
    </div>
  </form>
{% endblock %}
