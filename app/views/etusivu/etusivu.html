{% extends "base.html" %}
{% block content %}
  <h1>Kurssikysely</h1>
  <br>
  <div class="alert alert-success">
  {{message}}
	</div>

  <p>
    {% if user_logged_in %}
    <a href="{{base_path}}/lisays/uusi" class="btn btn-success">Lisää kurssi</a>
    <a href="{{base_path}}/muokkaus/valitse" class="btn btn-success">Muokkaa tai poista kurssi</a>
    {% else %}
    <a href="{{base_path}}/listaus" class="btn btn-success">Vastaa kyselyyn</a>
    {% endif %}
  </p>



{% endblock %}
