{% extends "base.html" %}
{% block content %}
<h1>Lisää käyttäjä</h1>

<!--virheiden käsittely..-->
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/lisays/kurssi">
    <div class="form-group">
        <label class="control-label">nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label class="control-label">salasana</label>
        <input type="text" name="salasana" class="form-control" value="{{attributes.salasana}}">
    </div>

    <div class="form-group">
        <label class="control-label">käyttöoikeus 0 = opettaja, 1 = suunnittelija</label>
        <input type="number" name="kayttooikeus" class="form-control" value="{{attributes.kayttooikeus}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
