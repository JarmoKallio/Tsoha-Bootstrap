{% extends "base.html" %}
{% block content %}
<h1>Lisää kurssi tietokantaan</h1>


{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

<!--virheiden käsittely..-->
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}


<form method="post" action="{{base_path}}/lisays">
    <div class="form-group">
        <label class="control-label">nimi</label>
        <input type="text" name="nimi" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label class="control-label">laitos</label>
        <input type="text" name="laitos" class="form-control" value="{{attributes.laitos}}">
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
