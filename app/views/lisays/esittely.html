{% extends "base.html" %}
{% block content %}


	{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}


<div class="alert alert-success">
  {{message}}
</div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Jatka</button>
    </div>



{% endblock %}
